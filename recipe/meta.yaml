{%set name = "libmagic" %}
{%set version = "5.32" %}
{%set hash_type = "sha256" %}
{%set hash_val = "8639dc4d1b21e232285cd483604afc4a6ee810710e00e579dbe9591681722b50" %}

package:
  name: libmagic
  version: {{ version }}

source:
  fn: file-{{ version }}.tar.gz
  url: ftp://ftp.astron.com/pub/file/file-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - automake
    - autoconf
    - m4
    - libtool
    - toolchain

test:
  commands:
    - "file --help &> /dev/null"
    - "test -r $CONDA_PREFIX/lib/libmagic.so"  # [linux]
    - "test -r $CONDA_PREFIX/lib/libmagic.dylib"  # [osx]
    - "conda inspect linkages -p $PREFIX $PKG_NAME"  # [linux]
    - "conda inspect objects -p $PREFIX $PKG_NAME"  # [osx]

about:
  home: http://www.darwinsys.com/file/
  summary: "Implementation of the file(1) command"
  license: BSD-2
  license_family: BSD
  license_file: COPYING

extra:
  recipe-maintainers:
    - mariusvniekerk
